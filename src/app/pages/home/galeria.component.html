<h3>{{titulo}}</h3>
<div *ngIf="peliculas">
    <div class="card-deck">
        <div *ngFor="let item of peliculas; let i = index">
            <div  class="card bg-light card-brd p-1">
                <img width="auto" [src]="item | peliculaImagen" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text text-center font-weight-bolder">{{item.title}}</p>
                </div>
            </div>
        </div>
    </div>
</div>

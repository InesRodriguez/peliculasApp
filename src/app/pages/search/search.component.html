<div class="container main-container">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="buscar">Buscar:</label>
                <input [(ngModel)]="buscar" (keyup.enter)="buscarPelicula()" name="buscar" class="form-control"
                    type="text" placeholder="Buscar una pelicula" />
            </div>
        </div>
        <div class="row animated fadeIn fast">
            <div class="card-columns">
                <div class="card" *ngFor="let pelicula of peliculas">
                    <img [src]="pelicula | peliculaImagen" class="card-img-top" [alt]="pelicula.title">
                    <div class="card-body">
                        <h5 class="card-title">{{pelicula.title}}</h5>
                        <p class="card-text text-justify">{{pelicula.overview |slice:0:200}}</p>
                        <button type="button" [routerLink]="['/pelicula', pelicula.id, 'buscar',buscar]"
                        class="btn btn-outline-primary btn-block">
                            ver mas...
                        </button>
                    </div>
                </div>
            </div>
        </div>
